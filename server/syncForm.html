<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>同步表单提交</title>
	</head>
	<body>
		<!--action属性设置为表单提交的接口路径-->
		<!--post属性设置为表单提交的方式-->
		<!--如果是post请求提交数据，数据会显示在form data里-->
		<!--如果是get请求提交数据，数据会显示在地址栏query string里-->
		<form action="/upload" method="post">
			<!--表单中需要提交的标签中的值，需要给这个标签加上name属性-->
			<input name="user" placeholder="请输入用户名" />
			<input type="submit" value="提交" />
		</form>
	</body>
</html>
